<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebGL Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Pragma" content="no-cache">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <!-- Mobile Browser Color -->
<meta name="theme-color" content="#2c3e50" />

</head>

<body>
  <canvas id=b></canvas>

<!-- Always put jQuery on top -->
<script src="./js/jquery-3.2.0.min.js"></script>
<script src="./js/src/gl-matrix.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-helper.js"></script>
<!-- <script src="./js/src/gl-matrix/mat4.js"></script> -->
<script src="./js/script.js"></script>
  <!-- Using type vertexShader to tell HTML not to load Javascript on that script -->
<script id="vertexShader" type="vertexShader">
  #version 300 es
  in vec3 position;
  in vec4 color;
  out vec4 fcolor;

  uniform vec4 colorsUniformArray[3];
  // Only 3 vertices with offsets value
  uniform vec3 offsets;

  uniform mat4 modelMatrix;
  uniform mat4 viewMatrix;
  uniform mat4 projectionMatrix;

  // New function that can make color more lively
  // using special var = gl_VertexID

  void main(){
     gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position.x + offsets[gl_InstanceID],position.yz,1);
      fcolor = colorsUniformArray[(gl_InstanceID + gl_VertexID) % 2];
  }
</script>
<!-- Fragment Shader -->
<script id="fragmentShader" type="fragmentShader">
  #version 300 es
  // set precision for float
  precision mediump float;
  // To send Fragment Shader
  in vec4 fcolor;
  out vec4 finalColor;
  void main(){
     finalColor = fcolor;
  }
</script>
</body>

</html>
